<head>

  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
</head>

<body>
  <div class="container">
    <div class="split left">
      <h2>Broader Scientific<br>Community</h1>
        <a href="#" onclick="openForm2()" class="button2" id='btn1'>Add Node</a>
        <!------------------------------------------------------------------------------------------>
        <div class="form-popup2" id="myForm2">
          <form class="form-container2">
            <label for="fname">Name of the mission:</label><br>
            <input type="text" id="mname1" name="mname"><br>
            <label for="fname">Name of the Author</label><br>
            <input type="text" id="aname1" name="aname"><br>
            <label for="fname">Name of log</label><br>
            <input type="text" id="log1" name="log"><br>
            Consol Log:<br>
            <label for="fname" style="width: 300px;">Text:</label><br>
            <input type="text" id="textlog1" name="textlog"><br>
            <input type="button" value="Upload">
            <br>
            <input type="submit" id="submit" value="Submit" onclick="writedata2()">
            <input type="reset">
            <button type="button" class="btn cancel" onclick="closeForm2()">Close</button>
          </form>

        </div>
        <!------------------------------------------------------------------------------------------>

    </div>
    <div class="split right">
      
      <h2>NASA Flight<br>Controllers</h2>
    

        <!------------------------------------------------------------------------------------------>


        <!-- The Timeline -->

        <div style = "height:100%; overflow: scroll; ">
        

          <ul class="timeline" id="timeline">

            <!-- Item 1 -->
            <li>
              <div class="direction-r">
                <div class="flag-wrapper">
                  <span class="flag" id="flag">LOG</span>
                  <span class="time-wrapper"><span class="time">author</span>
                    <span class="time-wrapper"><span class="time">Date and Time</span></span>
                </div>
                <div class="desc">
                  <!----------------------------------------------------------->
                  <div class="section full-height">
                    <input class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn" />
                    <label for="modal-btn">
                      Tagline!
                      <i class="uil uil-expand-arrows"></i></label>
                    <div class="modal">
                      <div class="modal-wrap">

                        <p id="p-wrap">detail</p>
                      </div>
                    </div>
                    <!---------------------------------------->
                  </div>
                </div>
            </li>

          </ul>

          </div>
        <!------------------------------------------------------------------------------------------>
        <a href="#" class="button" onclick="openForm()" id='btn2'>Add Node</a>
        <!------------------------------------------------------------------------------------------>

        <div class="form-popup" id="myForm">
          <div class="form-container">
            <label for="fname">Name of the mission:</label><br>
            <input type="text" id="mname" name="mname"><br>
            <label for="fname">Name of the Author</label><br>
            <input type="text" id="aname" name="aname"><br>
            <label for="fname">Name of log</label><br>
            <input type="text" id="log" name="log"><br>
            Consol Log:<br>
            <label for="fname" style="width: 300px;">Text:</label><br>
            <input type="text" id="textlog" name="textlog"><br>
            <input type="button" value="Upload">


            <br>
            <input type="submit" id="submit" value="Submit" onclick="writedata()">
            <button id="nosubmit" onclick="test();">Add</button>
            <input type="reset">
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
          </div>

        </div>

    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
